<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Sign Up</title>
    <link rel="stylesheet" href="./Assets/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/CSS/prac.css">
</head>

<body>

    <div class="container  d-flex justify-content-center mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center" style="color: rgb(255, 0, 0); font-family: font-bebas; text-shadow: 0 0 15px black;">Welcome to <img src="./Assets/Images/Logo/Logo Without Background V2.png" width="250px" alt=""></h1>
                <p class="text-center" style="color: white; margin-bottom: 0; text-shadow: 0 0 15px black;">Theatron Theatre â€“ Where Stories Come to Life!</p>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 0;">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-6 mx-auto" style="transform: scale(0.85);">
                <form id="signup" class="justify-content-center align-items-center" style=" border: 4px solid rgb(0, 0, 0); box-shadow: 0 0 25px rgb(0, 0, 0); padding: 2rem; border-radius: 10px;  color: white;">
                    <h1 class="" style="color: white; font-family: font-bebas; font-size: 3.5rem;">Sign <span style="color: rgb(255, 0, 0); font-family: font-bebas; font-size: 3.5rem;">Up</span></h1>
                    
                   
                    <Label>Full Name </Label>
                    <input pattern="[Aa-zZ\s]{3,}" id="fullname" class="form-control " type="text" required><br>

                  
                    <label>Contact No.</label>
                    <input pattern="[0-9]{11}" id="number" class="form-control " type="text" required><br>

                  
                    <input id="male" type="radio" name="gender" value="male"> Male 
                    &nbsp;&nbsp;&nbsp;<input id="female" type="radio" name="gender" value="female"> Female<br><br>

                    
                    <label>Select Date</label>
                    <input id="date" class="form-control" type="date" required><br>

                   
                    <label>Select City</label>
                    <select class="form-control " id="city" required>
                        <option value="" id="select-city" disabled>Select City</option>
                        <option value="karachi" id="kar">Karachi</option>
                        <option value="lahore" id="lah">Lahore</option>
                        <option value="islamabad" id="isl">Islamabad</option>
                    </select><br>

                 
                    <label>New Email</label>
                    <input id="email" class="form-control " type="email" required><br>

                    
                    <label>New Password</label>
                    <input id="mypass" class="form-control " type="password" required maxlength="8">
                    <input type="checkbox" onclick="password()"> Show Password<br><br>

                    <div id="btn-links" style="display: flex; justify-content:flex-start;">
                        <h6 class=""> Already Have an Account</h6>
                        <a href="./login.html" class="" style="text-decoration: none; transform: translateY(-2px); ">&nbsp;Login</a>             
                    </div><br>
                    
                    <button class="btn" type="submit" style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" >Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./Assets/JS/jquery-3.7.1.min.js"></script>
    <script src="./Assets/Bootstrap/js/bootstrap.min.js"></script>
    <script src="./Assets/JS/prac.js"></script>
